; Prost PlatformIO Project Configuration File

[platformio]
default_envs = sparkfun_promicro8

; https://docs.platformio.org/en/latest/boards/atmelavr/sparkfun_promicro8.html
; https://github.com/platformio/platform-atmelavr/blob/master/boards/sparkfun_promicro8.json
[env:sparkfun_promicro8]
platform = atmelavr
framework = arduino
board = sparkfun_promicro8
board_build.usb_product = "Prost"
lib_deps = 5841

[env:sparkfun_promicro16]
platform = atmelavr
framework = arduino
board = sparkfun_promicro16
board_build.usb_product = "Prost"
lib_deps = 5841
